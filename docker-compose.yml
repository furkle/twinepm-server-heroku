version: '3'

services:
  web:
    image: twinepm/twinepm_web:latest
    ports:
      - '443:80'
    depends_on:
      - logic
    networks:
      - frontend
    environment: &mode
      MODE: production

  logic:
    image: twinepm/logic:latest
    networks:
      - frontend
      - backend
    environment: *mode

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge